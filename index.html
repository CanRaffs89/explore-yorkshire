<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <title>Home | Explore Yorkshire</title>
</head>
<body>
    <div class="wrapper">
        <div class="menu-strip">
            <div class="logo"><a href="/">Y</a></div>
            <div class="toggle-btn" onclick="toggleActive()">
                <a href="#">
                    <svg width="25" height="25">
                        <path d="M0,5 30,5" stroke="#000" stroke-width="3"/>
                        <path d="M0,14 30,14" stroke="#000" stroke-width="3"/>
                        <path d="M0,23 30,23" stroke="#000" stroke-width="3"/>
                    </svg>
                </a>
            </div>
        </div>
        <div id="slide-menu">
            <ul>
                <a href="#"><li>Explore</li></a>
                <a href="#"><li>Learn</li></a>
                <a href="#"><li>Stay</li></a>
                <a href="#"><li>About</li></a>
            </ul>
        </div>
        <div class="image-slider">
            <div class="title">
                <h1>Explore Yorkshire</h1>
            </div>
            <div class="media">
                <ul>
                    <li>
                        <i class="fab fa-twitter fa-lg"></i>
                    </li>
                    <li>
                        <i class="fab fa-facebook fa-lg"></i>
                    </li>
                    <li>
                        <i class="fab fa-instagram fa-lg"></i>
                    </li>
                </ul>
            </div>
            <div class="slide current"></div>
            <div class="slide"></div>
            <div class="slide"></div>
            <div class="slide"></div>
        </div>
        <div class="arrow-buttons">
            <button id="previous"><i class="fas fa-chevron-left"></i></button>
            <button id="next"><i class="fas fa-chevron-right"></i></button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
